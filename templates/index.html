<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body styles */
        body {
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-sizing: border-box;
        }

        /* Main container */
        .container {
            background: linear-gradient(to right, #1e2a47, #415fa2);
            border-radius: 10px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        /* Heading */
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #f0f1f6;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Form styles */
        .form-label {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #e0e0e0;
        }

        .form-control, .form-select {
            background: #2b3a5d;
            color: #fff;
            border: 1px solid #415fa2;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            background: #415fa2;
            border-color: #1e2a47;
            box-shadow: 0 0 5px rgba(0, 137, 255, 0.7);
            outline: none;
        }

        .btn {
            background-color: #ff7a00;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #ff5400;
            transform: scale(1.05);
        }

        /* Focus effect on form input */
        .form-control:focus {
            background-color: #1a1a1a;
            border-color: #ff7a00;
            color: #fff;
        }

        /* Placeholder text styles */
        ::placeholder {
            color: #888;
        }

        /* Form sections */
        .mb-3 {
            margin-bottom: 20px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                width: 90%;
            }
            h1 {
                font-size: 2rem;
            }
            .btn {
                font-size: 1rem;
            }
        }

        /* Button hover animation */
        .btn:active {
            transform: scale(1.05);
        }

        /* Subtle box shadow on focus */
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 8px rgba(0, 137, 255, 0.6);
        }

        /* Scroll bar styles */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #415fa2;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        /* Footer section */
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 0.9rem;
            color: #999;
        }

        footer a {
            color: #ff7a00;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <form method="POST" action="/download" class="mt-3">
            <div class="mb-3">
                <label for="url" class="form-label">YouTube Video URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="Enter URL here" required>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Download Type</label>
                <select class="form-select" id="type" name="type" required>
                    <option value="video">Video</option>
                    <option value="audio">Audio</option>
                </select>
            </div>
            <button type="submit" class="btn">Download</button>
        </form>
    </div>
    <footer>
        <p>Created with ❤️ by <a href="https://github.com">Rahul poojary !!!</a></p>
    </footer>
</body>
</html>
